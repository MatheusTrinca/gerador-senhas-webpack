<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    
    <div class="result"></div>
    
    Quantidade de Caracteres <input value="20" type="number" min="1" max="20" class="amount"><br>
    Letras Maiúsculas <input type="checkbox" class="chk-upper" checked><br>
    Letras Minúsculas <input type="checkbox" class="chk-lower"><br>
    Adicionar Números <input type="checkbox" class="chk-number"><br>
    Símbolos <input type="checkbox" class="chk-symbols"><br>

    <button class="generate">Generate</button>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
